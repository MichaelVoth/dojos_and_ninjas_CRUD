<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo: {{ dojo.name }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div id="wrapper">
        <div id="container">
            <div id="header">
            </div>
            <div id="content">
                <div class="col">
                    <h1>{{ dojo.name }} Ninjas</h1>
                    <table style="width: 500px;">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for ninja in dojo.ninjas %}
                            <tr>
                                <td>{{ ninja.first_name }}</td>
                                <td>{{ ninja.last_name }}</td>
                                <td>{{ ninja.age }}</td>
                                <td><a href="/edit/{{ninja.id}}">Edit</a> / <a href="/delete/ninja/{{ninja.id}}">Delete</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <div class="form">
                        <a href="/dojos">Home</a> / <a href="/ninjas">Add Ninja</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
