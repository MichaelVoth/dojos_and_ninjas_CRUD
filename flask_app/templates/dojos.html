<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos and Ninjas</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div id="wrapper">
        <div id="container">
            <div id="header"></div>
            <div id="content">
                <div class="col">
                    <h1>New Dojo</h1>
                    <form action="/create_dojo" method="POST">
                        <fieldset class="form">
                            <legend>Create a new Dojo</legend>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="dojo_name" required>
                            <input type="submit" value="Create">
                        </fieldset>
                    </form>
                </div>
                <div class="col">
                    <h1>All Dojos</h1>
                    <div id="dojo_table">
                        {%for one_dojo in dojos %}
                        <div class="table_row">
                            <div class="table_col"><a href="dojos/{{one_dojo.id}}">{{one_dojo.name}}</a></div>
                            <div class="table_col"><a href="/delete/{{one_dojo.id}}">Delete</a></div>
                        </div>
                        </tr>
                        {%endfor%}
                    </div>
                    <div class="form">
                        <a href="/ninjas">Add Ninja</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
